atsnj.admin_atsnj:
  path: '/admin/atsnj'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'ATSNJ'
  requirements:
    _permission: 'access atsnj menu'

atsnj.settings:
  path: '/admin/atsnj/settings'
  defaults:
    _controller: '\Drupal\atsnj\Controller\AtsnjController::content'
    _title: 'ATSNJ Settings'
  requirements:
    _permission: 'administer atsnj module'

atsnj.help:
  path: '/admin/atsnj/help'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Help'
  requirements:
    _permission: 'access atsnj menu'

atsnj.acknowledge:
  path: '/special-announcement'
  defaults:
    _title: 'Special Alert'
    _controller: '\Drupal\atsnj\Controller\AcknowledgeController::modal'
    name: 'intro'
  requirements:
    _permission: 'access content'

atsnj.acknowledge_settings:
  path: '/admin/atsnj/special-announcement'
  defaults:
    _form: '\Drupal\atsnj\Form\AcknowledgeForm'
    _title: 'Special Announcement / Acknowledgement Settings'
  requirements:
    _permission: 'administer atsnj module'

atsnj.access_denied:
  path: '/access-denied'
  defaults:
    _title_callback: '\Drupal\atsnj\Controller\AtsnjAccessDenied::title'
    _controller: '\Drupal\atsnj\Controller\AtsnjAccessDenied::content'
  requirements:
    _custom_access: '\Drupal\atsnj\Controller\AtsnjAccessDenied::access'

